version: "3.8"
services:
  passport-api:
    build: ./passport_validation_api
    image: passport_min:latest
    container_name: passport_min
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_MODULE=${APP_MODULE}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=${WORKERS:-2}
      - TESSERACT_CMD=${TESSERACT_CMD}
    volumes:
      - ./uploads:/app/uploads   
      - ./tests:/app/tests:ro    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
